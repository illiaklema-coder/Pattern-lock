<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pattern Lock</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      overflow: hidden;
    }
    canvas {
      background: #222;
      border-radius: 20px;
      touch-action: none;
      transition: width 0.3s ease, height 0.3s ease;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }
    .color-controls {
      display: flex;
      flex-direction: row;
      gap: 10px;
    }
    button, input {
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    input[type=number] {
      width: 90px;
    }
    input[type=color] {
      width: 90px;
      height: 40px; /* увеличенный размер поля выбора цвета */
      padding: 0;
    }
  </style>
</head>
<body>
  <h2>Pattern Lock</h2>
  <canvas id="pattern" width="600" height="600"></canvas>
  <div class="controls">
    <label>Grid size: <input type="number" id="gridSize" min="2" max="30" value="3"></label>
    <div class="color-controls">
      <label>Line color: <input type="color" id="lineColor" value="#00ff00"></label>
      <label>Active point color: <input type="color" id="activePointColor" value="#0f0"></label>
    </div>
    <button id="reset">Reset</button>
  </div>
  <script>
    const canvas = document.getElementById('pattern');
    const ctx = canvas.getContext('2d');
    const gridInput = document.getElementById('gridSize');
    const resetBtn = document.getElementById('reset');
    const lineColorInput = document.getElementById('lineColor');
    const activePointColorInput = document.getElementById('activePointColor');

    let gridSize = parseInt(gridInput.value);
    let lineColor = lineColorInput.value;
    let activePointColor = activePointColorInput.value;

    let points = [];
    let pattern = [];
    let isDrawing = false;
    let lastPos = null;

    function resizeCanvas() {
      const minSize = window.innerWidth < 600 ? 150 : 400;
      const maxSize = window.innerWidth < 600 ? 200 : 700;
      const newSize = Math.min(maxSize, minSize + gridSize * (window.innerWidth < 600 ? 4 : 12));
      canvas.width = newSize;
      canvas.height = newSize;
      pattern = [];
      resizeGrid();
    }

    function resizeGrid() {
      points = [];
      const w = canvas.width;
      const h = canvas.height;
      const stepX = w / (gridSize + 1);
      const stepY = h / (gridSize + 1);
      const radius = Math.max(3, Math.min(25, (window.innerWidth < 600 ? 10 : 18) - gridSize / 2));

      for (let i = 1; i <= gridSize; i++) {
        for (let j = 1; j <= gridSize; j++) {
          points.push({ x: stepX * j, y: stepY * i, id: (i - 1) * gridSize + j, r: radius });
        }
      }
      draw();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.lineWidth = 5;
      ctx.strokeStyle = lineColor;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';

      if (pattern.length > 1) {
        ctx.beginPath();
        ctx.moveTo(pattern[0].x, pattern[0].y);
        for (let i = 1; i < pattern.length; i++) {
          ctx.lineTo(pattern[i].x, pattern[i].y);
        }
        ctx.stroke();
      }

      if (isDrawing && pattern.length > 0 && lastPos) {
        const last = pattern[pattern.length - 1];
        ctx.beginPath();
        ctx.moveTo(last.x, last.y);
        ctx.lineTo(lastPos.x, lastPos.y);
        ctx.stroke();
      }

      points.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = pattern.some(pt => pt.id === p.id) ? activePointColor : '#555555';
        ctx.fill();
      });
    }

    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      const x = (e.touches ? e.touches[0].clientX - rect.left : e.clientX - rect.left) * scaleX;
      const y = (e.touches ? e.touches[0].clientY - rect.top : e.clientY - rect.top) * scaleY;
      return { x, y };
    }

    function getClosestPoint(pos) {
      return points.find(p => {
        const dx = p.x - pos.x;
        const dy = p.y - pos.y;
        return Math.sqrt(dx * dx + dy * dy) < p.r + 10;
      });
    }

    function start(e) {
      isDrawing = true;
      pattern = [];
      const pos = getPos(e);
      const p = getClosestPoint(pos);
      if (p) pattern.push(p);
      draw();
      window.addEventListener('pointermove', move);
      window.addEventListener('pointerup', end);
    }

    function move(e) {
      if (!isDrawing) return;
      lastPos = getPos(e);
      const p = getClosestPoint(lastPos);
      if (p && !pattern.some(pt => pt.id === p.id)) pattern.push(p);
      draw();
    }

    function end() {
      isDrawing = false;
      lastPos = null;
      draw();
      window.removeEventListener('pointermove', move);
      window.removeEventListener('pointerup', end);
      console.log('Pattern:', pattern.map(p => p.id));
    }

    canvas.addEventListener('pointerdown', start);

    gridInput.addEventListener('change', () => {
      gridSize = parseInt(gridInput.value);
      resizeCanvas();
    });

    lineColorInput.addEventListener('input', () => {
      lineColor = lineColorInput.value;
      draw();
    });

    activePointColorInput.addEventListener('input', () => {
      activePointColor = activePointColorInput.value;
      draw();
    });

    resetBtn.addEventListener('click', () => {
      pattern = [];
      draw();
    });

    window.addEventListener('resize', resizeCanvas);

    resizeCanvas();
  </script>
</body>
</html>
